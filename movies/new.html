<html>
<head>
<title>Arcateca, select no Noé!</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript">
    function ReplaceAll(Source,stringToFind,stringToReplace){
  var temp = Source;
    var index = temp.indexOf(stringToFind);
        while(index != -1){
            temp = temp.replace(stringToFind,stringToReplace);
            index = temp.indexOf(stringToFind);
        }
        return temp;
    };
    $(function() {
        var image1 = $('<img />').attr('src', '/static/img/movie_loading.gif');
        $("#submit").hide();
        $('#form_busca').submit(function() {
            $("#submit").hide()
            $("#results").empty().html(image1);
            $('#results').load('/movies/search/'+ReplaceAll($("#nome").val(),' ','%20')+ ' #search', function(response, status, xhr) {
                          if (status == "error") {
                            $('#results').load('/games/search/'+ReplaceAll($("#nome").val(),' ','%20')+ ' #search', function(response, status, xhr) { 
                                if (status == "error") {
                                    $("#results").empty().html("<b>Try again</b>") 
                                }
                                else{
                                if ($("#results").text().search("Nenhum filme foi encontrado")==-1){
                                $('#submit').show();
                                }
                                }
                                });
                            }
                            else{
                                if ($("#results").text().search("Nenhum filme foi encontrado")==-1){
                                $('#submit').show();
                                }
                            }
                          });
            return false;
        });
    });
</script>
</head>
<body>
<a href="/collection/{{ collection }}">Voltar para Coleção</a>
<br>
<br>
<form id="form_busca">
<input id="nome" type="text"/><input id="busca" type="submit" value="Buscar">
</form>
<form method="post">
<div id="results">
{{ msg }}
</div>
<input id="submit" type="submit" value="Adicionar Filmes">
</form>
<br><br><br>

</body>
</html>
